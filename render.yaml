databases:
  - name: sinaptiacrm
    databaseName: sinaptiacrm
    user: sinaptiacrm

services:
  - type: web
    name: sinaptiacrm
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sinaptiacrm
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false